<form [formGroup]="form">
    <div class="box-body">
        <div class="row">
            <div>
                <div class="form-group">
                    <label for="status" class="control-label">Tool Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        <input type="text" class="form-control" autofocus formControlName="title">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="form-group">
                    <label for="status" class="control-label">Tool Link</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        <input type="text" class="form-control" autofocus formControlName="link">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="form-group">
                    <label for="status" class="control-label">Tool descriptions</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="form-group">
                    <label for="status" class="control-label">Tags</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list"></i></span>
                        <input type="text" class="form-control" autofocus formControlName="tags">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-block btnn" (click)="adicionar()"><i class="fa fa-plus"></i> Add Tool</button>
            </div>
        </div>
    </div>
</form>
